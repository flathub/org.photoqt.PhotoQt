app-id: org.photoqt.PhotoQt
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: photoqt
finish-args:
    - --share=ipc
    - --share=network
    - --socket=wayland
    - --socket=fallback-x11
    - --filesystem=host
    - --device=dri
    - --socket=pulseaudio
    - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
    - /include
    - /lib/pkgconfig
    - /lib/cmake
    - /share/pkgconfig
    - /share/boost_predef
    - /share/doc
    - /share/man
    - '*.a'
modules:
    ########################
    # EXIV2
    ########################
    - name: exiv2
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DEXIV2_ENABLE_INIH=OFF
        - -DEXIV2_BUILD_SAMPLES=OFF
        - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
        - -DEXIV2_ENABLE_BMFF=ON
      cleanup:
        - /bin
        - /share/man
      sources:
        - type: git
          url: https://github.com/Exiv2/exiv2
          commit: 907169fa643c2c74c14fd4106e55eaeee3634d9f
          tag: v0.28.5

    ########################
    # RAW SUPPORT
    ########################
    - name: libraw
      builddir: true
      config-opts:
        - --disable-examples
      sources:
        - type: git
          url: https://github.com/LibRaw/LibRaw
          commit: 9646d776c7c61976080a8f2be67928df0750493e
          tag: 0.21.4
        - type: shell
          commands:
            - "autoreconf -vfi"

    ########################
    # EXR SUPPORT
    ########################
    - name: libdeflate
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/ebiggers/libdeflate
          commit: 96836d7d9d10e3e0d53e6edb54eb908514e336c4
          tag: v1.24
    ########################
    - name: imath
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/Imath
          commit: c0396a055a01bc537d32f435aee11a9b7ed6f0b5
          tag: v3.1.12
    ########################
    - name: openexr
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/openexr
          commit: 7ec1cf59a0409d9d5c60ed111da9831890fa8296
          tag: v3.3.4

    ########################
    # POPPLER DOCUMENTS
    ########################
    - name: poppler-data
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler-data
          commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
          tag: POPPLER_DATA_0_4_12
    ########################
    - name: boost
      buildsystem: simple
      cleanup:
        - "libboost*.so*"
      build-commands:
        - ./bootstrap.sh --with-libraries=container
        - ./b2 install variant=release link=shared runtime-link=shared --prefix="$FLATPAK_DEST" -j $FLATPAK_BUILDER_N_JOBS
      sources:
        - type: archive
          url: https://archives.boost.io/release/1.88.0/source/boost_1_88_0.tar.gz
          sha256: 3621533e820dcab1e8012afd583c0c73cf0f77694952b81352bf38c1488f9cb4
    ########################
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_GOBJECT_INTROSPECTION=OFF
        - -DENABLE_LIBOPENJPEG=openjpeg2
        - -DBUILD_GTK_TESTS=OFF
        - -DBUILD_QT5_TESTS=OFF
        - -DBUILD_QT6_TESTS=OFF
        - -DENABLE_QT5=OFF
        - -DENABLE_QT6=ON
        - -DBUILD_CPP_TESTS=OFF
        - -DENABLE_UTILS=ON
        - -DENABLE_BOOST=ON
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler
          commit: 04bd91684ed41d67ae0f10cde0660e4ed74ac203
          tag: poppler-25.06.0

    ########################
    # KDE IMAGE FORMATS
    ########################
    - name: extra-cmake-modules
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/extra-cmake-modules.git
          commit: d3263ec15541584c211ce106db92486881e07172
          tag: v6.15.0
    ########################
    - name: kimageformats
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
        - -DKIMAGEFORMATS_HEIF=ON
        - -DKIMAGEFORMATS_JXL=ON
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/kimageformats.git
          commit: 7420f47c17454de49dd617e35626704d09dbc757
          tag: v6.15.0

    ########################
    # DEVIL IMAGE LIBRARY
    ########################
    - name: devil
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      subdir: DevIL
      builddir: true
      sources:
        - type: archive
          url: https://sourceforge.net/projects/openil/files/DevIL/1.8.0/DevIL-1.8.0.tar.gz
          sha256: 0075973ee7dd89f0507873e2580ac78336452d29d34a07134b208f44e2feb709

    ########################
    # XML SUPPORT
    ########################
    - name: pugixml
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/zeux/pugixml
          commit: ee86beb30e4973f5feffe3ce63bfa4fbadf72f38
          tag: v1.15

    ########################
    # ffmpegthumbnailer
    ########################
    - name: ffmpegthumbnailer
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_TESTS=OFF
      sources:
        - type: git
          url: https://github.com/dirkvdb/ffmpegthumbnailer
          commit: e2062c8003d2ce8592e146c26b714311a1419ec5
          tag: 2.2.3

    ########################
    # MPV SUPPORT
    ########################
    - name: glslang
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DGLSLANG_TESTS=OFF
        - -DENABLE_OPT=OFF
      sources:
        - type: git
          url: https://github.com/KhronosGroup/glslang
          commit: fc9889c889561c5882e83819dcaffef5ed45529b
          tag: 15.3.0
    ########################
    - name: libplacebo
      buildsystem: meson
      config-opts:
        - -Dtests=false
        - -Dvulkan=enabled
        - -Dglslang=enabled
        - -Dlcms=enabled
        - -Dd3d11=disabled
        - -Ddemos=false
      sources:
        - type: git
          url: https://github.com/haasn/libplacebo
          commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
          tag: v7.351.0
        - type: patch
          path: patches/libplacebo-python-fix.patch
    ########################
    - name: libass
      buildsystem: autotools
      sources:
        - type: git
          url: https://github.com/libass/libass
          commit: bbb3c7f1570a4a021e52683f3fbdf74fe492ae84
          tag: 0.17.4
    ########################
    - name: libmpv
      buildsystem: meson
      config-opts:
        - -Dlibmpv=true
        - -Dcaca=disabled
        - -Dcdda=disabled
        - -Ddvbin=disabled
        - -Ddvdnav=disabled
        - -Dlibarchive=disabled
        - -Dopenal=disabled
      sources:
        - type: git
          url: https://github.com/mpv-player/mpv
          commit: e48ac7ce08462f5e33af6ef9deeac6fa87eef01e
          tag: v0.40.0

    ########################
    # MAGICK HAPPENS HERE
    ########################
    - name: ghostscript
      build-options:
        cflags: -std=gnu18
      config-opts:
        - --enable-shared
        - --disable-static
      sources:
        - type: archive
          url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10051/ghostscript-10.05.1.tar.gz
          sha256: 121861b6d29b2461dec6575c9f3cab665b810bd408d4ec02c86719fa708b0a49
    ########################
    - name: imagemagick
      builddir: true
      config-opts:
        - --enable-shared
        - --disable-static
        - --disable-docs
        - --with-modules
        - --with-threads
        - --with-png
        - --enable-hdri
        - --enable-opencl
        - --with-djvu
        - --with-fftw
        - --with-jxl
        - --with-lqr
        - --with-modules
        - --with-openexr
        - --with-openjp2
        - --with-rsvg
        - --with-webp
        - --with-wmf
        - --with-xml
        - --with-dps
        - --with-fpx
        - --with-gvc
      sources:
        - type: git
          url: https://github.com/ImageMagick/ImageMagick
          commit: 82572afc879b439cbf8c9c6f3a9ac7626adf98fb
          tag: 7.1.1-47

    ########################
    # ZXING-CPP
    ########################
    - name: zxing-cpp
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_WRITERS=OFF
        - -DBUILD_EXAMPLES=OFF
      sources:
        - type: git
          url: https://github.com/zxing-cpp/zxing-cpp
          commit: d6068bcebeb8fd9f0d35a99b00d202be86a14dbe
          tag: v2.3.0

    ########################
    ########################
    - name: photoqt
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DWITH_IMAGEMAGICK=ON
        - -DWITH_GRAPHICSMAGICK=OFF
        - -DWITH_EXIV2=ON
        - -DWITH_LIBARCHIVE=ON
        - -DWITH_LIBRAW=ON
        - -DWITH_POPPLER=ON
        - -DWITH_QTPDF=OFF
        - -DWITH_DEVIL=ON
        - -DWITH_FREEIMAGE=OFF
        - -DWITH_PUGIXML=ON
        - -DWITH_CHROMECAST=OFF
        - -DWITH_LIBVIPS=OFF
        - -DWITH_VIDEO_MPV=ON
        - -DWITH_EXIV2_ENABLE_BMFF=ON
        - -DWITH_ZXING=ON
        - -DWITH_FLATPAKBUILD=ON
        - -DWITH_WAYLANDSPECIFIC=ON
      sources:
        - type: git
          url: https://gitlab.com/lspies/photoqt.git
          commit: 920e3d1f52f7a8a819a4c51f0edf45d604ffe996
          tag: v4.9.2
        - type: patch
          path: patches/photoqt-appstream.patch
