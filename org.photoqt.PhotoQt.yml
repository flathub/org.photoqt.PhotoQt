app-id: org.photoqt.PhotoQt
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: photoqt
finish-args:
    - --share=ipc
    - --share=network
    - --socket=wayland
    - --socket=fallback-x11
    - --filesystem=host
    - --device=dri
    - --socket=pulseaudio
    - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
    - /include
    - /lib/pkgconfig
    - /lib/cmake
    - /share/pkgconfig
    - /share/boost_predef
    - /share/doc
    - /share/man
    - '*.a'
modules:
    ########################
    # EXIV2
    ########################
    - name: exiv2
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DEXIV2_ENABLE_INIH=OFF
        - -DEXIV2_BUILD_SAMPLES=OFF
        - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
        - -DEXIV2_ENABLE_BMFF=ON
      cleanup:
        - /bin
        - /share/man
      sources:
        - type: git
          url: https://github.com/Exiv2/exiv2
          commit: afcb7a8ba84a7de36d2f1ee7689394e078697956
          tag: v0.28.7

    ########################
    # RAW SUPPORT
    ########################
    - name: libraw
      builddir: true
      config-opts:
        - --disable-examples
      sources:
        - type: git
          url: https://github.com/LibRaw/LibRaw
          commit: 9646d776c7c61976080a8f2be67928df0750493e
          tag: 0.21.4
        - type: shell
          commands:
            - "autoreconf -vfi"

    ########################
    # EXR SUPPORT
    ########################
    - name: libdeflate
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/ebiggers/libdeflate
          commit: c8c56a20f8f621e6a966b716b31f1dedab6a41e3
          tag: v1.25
    ########################
    - name: imath
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/Imath
          commit: 1e480d11cb98b032a2dece9b9a8730512effc7f6
          tag: v3.2.2
    ########################
    - name: openjph
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DOJPH_BUILD_EXECUTABLES=OFF
      sources:
        - type: git
          url: https://github.com/aous72/OpenJPH
          commit: 762528c09981f6e9a4c6863fb15fcb5ce42736e5
          tag: 0.25.3
    ########################
    - name: openexr
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/openexr
          commit: 741ecb82ccdb291ce5b04713fc6c03208753575e
          tag: v3.4.4

    ########################
    # POPPLER DOCUMENTS
    ########################
    - name: poppler-data
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler-data
          commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
          tag: POPPLER_DATA_0_4_12
    ########################
    - name: boost
      buildsystem: simple
      cleanup:
        - "libboost*.so*"
      build-commands:
        - ./bootstrap.sh --with-libraries=container
        - ./b2 install variant=release link=shared runtime-link=shared --prefix="$FLATPAK_DEST" -j $FLATPAK_BUILDER_N_JOBS
      sources:
        - type: archive
          url: https://archives.boost.io/release/1.90.0/source/boost_1_90_0.tar.gz
          sha256: 5e93d582aff26868d581a52ae78c7d8edf3f3064742c6e77901a1f18a437eea9
    ########################
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_GOBJECT_INTROSPECTION=OFF
        - -DENABLE_LIBOPENJPEG=openjpeg2
        - -DBUILD_GTK_TESTS=OFF
        - -DBUILD_QT5_TESTS=OFF
        - -DBUILD_QT6_TESTS=OFF
        - -DENABLE_QT5=OFF
        - -DENABLE_QT6=ON
        - -DBUILD_CPP_TESTS=OFF
        - -DENABLE_UTILS=ON
        - -DENABLE_BOOST=ON
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler
          commit: 45d43f4685d0596abcecd2587d4b821e8e40879b
          tag: poppler-25.12.0

    ########################
    # KDE IMAGE FORMATS
    ########################
    - name: extra-cmake-modules
      buildsystem: cmake-ninja
      cleanup:
        - '*'
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/extra-cmake-modules.git
          commit: f8447eb308c27724be2bcd3a0e8c2f4bd5d9f52f
          tag: v6.21.0
    ########################
    - name: kimageformats
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
        - -DKIMAGEFORMATS_HEIF=ON
        - -DKIMAGEFORMATS_JXL=ON
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/kimageformats.git
          commit: 237f25fd20b234d6b8c267b1dae6f85c70ba872e
          tag: v6.21.0

    ########################
    # XML SUPPORT
    ########################
    - name: pugixml
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/zeux/pugixml
          commit: ee86beb30e4973f5feffe3ce63bfa4fbadf72f38
          tag: v1.15

    ########################
    # ffmpegthumbnailer
    ########################
    - name: ffmpegthumbnailer
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_TESTS=OFF
      sources:
        - type: git
          url: https://github.com/dirkvdb/ffmpegthumbnailer
          commit: cfaf0c5018aec14e5ecbb687d40b090c2a6a14bd
          tag: v2.3.0

    ########################
    # MPV SUPPORT
    ########################
    - name: glslang
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DGLSLANG_TESTS=OFF
        - -DENABLE_OPT=OFF
      sources:
        - type: git
          url: https://github.com/KhronosGroup/glslang
          commit: b5782e52ee2f7b3e40bb9c80d15b47016e008bc9
          tag: 16.1.0
    ########################
    - name: libplacebo
      buildsystem: meson
      config-opts:
        - -Dtests=false
        - -Dvulkan=enabled
        - -Dglslang=enabled
        - -Dlcms=enabled
        - -Dd3d11=disabled
        - -Ddemos=false
      sources:
        - type: git
          url: https://github.com/haasn/libplacebo
          commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
          tag: v7.351.0
        - type: patch
          path: patches/libplacebo-python-fix.patch
    ########################
    - name: libass
      buildsystem: autotools
      sources:
        - type: git
          url: https://github.com/libass/libass
          commit: bbb3c7f1570a4a021e52683f3fbdf74fe492ae84
          tag: 0.17.4
    ########################
    - name: libmpv
      buildsystem: meson
      config-opts:
        - -Dlibmpv=true
        - -Dcaca=disabled
        - -Dcdda=disabled
        - -Ddvbin=disabled
        - -Ddvdnav=disabled
        - -Dlibarchive=disabled
        - -Dopenal=disabled
      sources:
        - type: git
          url: https://github.com/mpv-player/mpv
          commit: e48ac7ce08462f5e33af6ef9deeac6fa87eef01e
          tag: v0.40.0

    ########################
    # MAGICK HAPPENS HERE
    ########################
    - name: ghostscript
      build-options:
        cflags: -std=gnu18
      config-opts:
        - --enable-shared
        - --disable-static
      sources:
        - type: archive
          url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10060/ghostscript-10.06.0.tar.gz
          sha256: 5bd6da34794928cc7e616f288e32bd0be7f9a5ca2d3c206a0af2c19a4e3a318f
    ########################
    - name: imagemagick
      builddir: true
      config-opts:
        - --enable-shared
        - --disable-static
        - --disable-docs
        - --with-modules
        - --with-threads
        - --with-png
        - --enable-hdri
        - --enable-opencl
        - --with-djvu
        - --with-fftw
        - --with-jxl
        - --with-lqr
        - --with-modules
        - --with-openexr
        - --with-openjp2
        - --with-rsvg
        - --with-webp
        - --with-wmf
        - --with-xml
        - --with-dps
        - --with-fpx
        - --with-gvc
      sources:
        - type: git
          url: https://github.com/ImageMagick/ImageMagick
          commit: 578d60d1bf77be54b16ef2673d507932885570dd
          tag: 7.1.2-11

    ########################
    # ZXING-CPP
    ########################
    - name: zxing-cpp
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_WRITERS=OFF
        - -DBUILD_EXAMPLES=OFF
      sources:
        - type: git
          url: https://github.com/zxing-cpp/zxing-cpp
          commit: d6068bcebeb8fd9f0d35a99b00d202be86a14dbe
          tag: v2.3.0

    ########################
    ########################
    - name: photoqt
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DWITH_IMAGEMAGICK=ON
        - -DWITH_GRAPHICSMAGICK=OFF
        - -DWITH_EXIV2=ON
        - -DWITH_LIBARCHIVE=ON
        - -DWITH_LIBRAW=ON
        - -DWITH_POPPLER=ON
        - -DWITH_QTPDF=OFF
        - -DWITH_DEVIL=OFF
        - -DWITH_FREEIMAGE=OFF
        - -DWITH_PUGIXML=ON
        - -DWITH_CHROMECAST=OFF
        - -DWITH_LIBVIPS=OFF
        - -DWITH_VIDEO_MPV=ON
        - -DWITH_EXIV2_ENABLE_BMFF=ON
        - -DWITH_ZXING=ON
        - -DWITH_FLATPAKBUILD=ON
        - -DWITH_WAYLANDSPECIFIC=ON
      sources:
        - type: git
          url: https://gitlab.com/lspies/photoqt.git
          commit: 018525f41353855b3ccd673bbd256e8a450e56d0
          tag: v5.0
        - type: patch
          path: patches/photoqt-appstream.patch
