app-id: org.photoqt.PhotoQt
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: photoqt
finish-args:
    - --share=ipc
    - --share=network
    - --socket=wayland
    - --socket=fallback-x11
    - --filesystem=host
    - --device=dri
    - --socket=pulseaudio
    - --talk-name=org.kde.StatusNotifierWatcher
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    versions: '24.08;23.08'
    no-autodownload: false
    autodelete: false
cleanup-commands:
    - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
    ########################
    # EXIV2
    ########################
    - name: exiv2
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DEXIV2_ENABLE_INIH=OFF
        - -DEXIV2_BUILD_SAMPLES=OFF
        - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
        - -DEXIV2_ENABLE_BMFF=ON
      cleanup:
        - /bin
        - /share/man
      sources:
        - type: git
          url: https://github.com/Exiv2/exiv2
          commit: a6a79ef064f131ffd03c110acce2d3edb84ffa2e
          tag: v0.28.3

    ########################
    # RAW SUPPORT
    ########################
    - name: libraw
      builddir: true
      config-opts:
        - --disable-examples
      sources:
        - type: git
          url: https://github.com/LibRaw/LibRaw
          commit: 261c18ca0f1f9b83a53947b77751050d90d18e67
          tag: 0.21.3
        - type: shell
          commands:
            - "autoreconf -vfi"

    ########################
    # HEIF SUPPORT
    ########################
    - name: libde265
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/strukturag/libde265
          commit: 17bb8d9fcea62db8cdeb0fc7ef8d15dbd19a22e4
          tag: v1.0.15
    ########################
    - name: libheif
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DWITH_DAV1D=ON
        - -DWITH_RAV1E=ON
        - -DBUILD_TESTING=OFF
        - -DWITH_EXAMPLES=OFF
        - -DENABLE_PLUGIN_LOADING=OFF
        - -DCMAKE_COMPILE_WARNING_AS_ERROR=OFF
      sources:
        - type: git
          url: https://github.com/strukturag/libheif
          commit: bf8c7fb115aebc288d379c1b190eb615574f22f0
          tag: v1.19.1

    ########################
    # AVIF SUPPORT
    ########################
    - name: libyuf
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://chromium.googlesource.com/libyuv/libyuv/
          commit: 4cd90347e78ff76755df2107009e900374aee9cd
    - name: libavif
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DAVIF_CODEC_AOM=ON
        - -DAVIF_CODEC_DAV1D=ON
        - -DAVIF_CODEC_AOM=ON
      sources:
        - type: git
          url: https://github.com/AOMediaCodec/libavif
          commit: bb24db03cd99befe09c87b602e36f24d75a980d1
          tag: v1.1.1

    ########################
    # JXL SUPPORT
    ########################
    - name: libjxl
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://github.com/libjxl/libjxl
          commit: 4df1e9eccdf86b8df4c0c7c08f529263906f9c4f
          tag: v0.11.0

    ########################
    # EXR SUPPORT
    ########################
    - name: libdeflate
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/ebiggers/libdeflate
          commit: 2335c047e91cac6fd04cb0fd2769380395149f15
          tag: v1.22
    ########################
    - name: imath
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/Imath
          commit: c0396a055a01bc537d32f435aee11a9b7ed6f0b5
          tag: v3.1.12
    ########################
    - name: openexr
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/openexr
          commit: f723c3940fff287c0a26b425b90a8e764823bfd4
          tag: v3.3.1

    ########################
    # POPPLER DOCUMENTS
    ########################
    - name: poppler-data
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler-data
          commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
          tag: POPPLER_DATA_0_4_12
    ########################
    - name: boost
      buildsystem: simple
      build-commands:
        - ./bootstrap.sh
        - ./b2 install --prefix="$FLATPAK_DEST"
      sources:
        - type: archive
          url: https://archives.boost.io/release/1.86.0/source/boost_1_86_0.tar.gz
          sha256: 2575e74ffc3ef1cd0babac2c1ee8bdb5782a0ee672b1912da40e5b4b591ca01f
    ########################
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_GOBJECT_INTROSPECTION=OFF
        - -DENABLE_LIBOPENJPEG=openjpeg2
        - -DBUILD_GTK_TESTS=OFF
        - -DBUILD_QT5_TESTS=OFF
        - -DBUILD_QT6_TESTS=OFF
        - -DENABLE_QT5=OFF
        - -DENABLE_QT6=ON
        - -DBUILD_CPP_TESTS=OFF
        - -DENABLE_UTILS=ON
        - -DENABLE_BOOST=ON
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler
          commit: 735fb475f7b7793c3827d3b3090356503e99075c
          tag: poppler-24.11.0

    ########################
    # KDE IMAGE FORMATS
    ########################
    - name: extra-cmake-modules
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/extra-cmake-modules.git
          commit: 8f6acc46a49c626c5276b7d1965ffe3c407ae1ad
          tag: v6.7.0
    ########################
    - name: kimageformats
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
        - -DKIMAGEFORMATS_HEIF=ON
        - -DKIMAGEFORMATS_JXL=ON
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/kimageformats.git
          commit: fee0165bef5f901dc2a3987662fb39aa160d2408
          tag: v6.7.0

    ########################
    # DEVIL IMAGE LIBRARY
    ########################
    - name: devil
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      subdir: DevIL
      builddir: true
      sources:
        - type: archive
          url: https://sourceforge.net/projects/openil/files/DevIL/1.8.0/DevIL-1.8.0.tar.gz
          sha256: 0075973ee7dd89f0507873e2580ac78336452d29d34a07134b208f44e2feb709

    ########################
    # XML SUPPORT
    ########################
    - name: pugixml
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://github.com/zeux/pugixml
          commit: db78afc2b7d8f043b4bc6b185635d949ea2ed2a8
          tag: v1.14

    ########################
    # ffmpegthumbnailer
    ########################
    - name: ffmpegthumbnailer
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_TESTS=OFF
      sources:
        - type: git
          url: https://github.com/dirkvdb/ffmpegthumbnailer
          commit: e2062c8003d2ce8592e146c26b714311a1419ec5
          tag: 2.2.3

    ########################
    # MPV SUPPORT
    ########################
    - name: glslang
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DGLSLANG_TESTS=OFF
        - -DENABLE_OPT=OFF
      sources:
        - type: git
          url: https://github.com/KhronosGroup/glslang
          commit: 46ef757e048e760b46601e6e77ae0cb72c97bd2f
          tag: 15.0.0
    ########################
    - name: libplacebo
      buildsystem: meson
      config-opts:
        - -Dtests=false
        - -Dvulkan=enabled
        - -Dglslang=enabled
        - -Dlcms=enabled
        - -Dd3d11=disabled
        - -Ddemos=false
      sources:
        - type: git
          url: https://github.com/haasn/libplacebo
          commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
          tag: v7.349.0
    ########################
    - name: libass
      buildsystem: autotools
      sources:
        - type: git
          url: https://github.com/libass/libass
          commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
          tag: 0.17.3
    ########################
    - name: libmpv
      buildsystem: meson
      config-opts:
        - -Dlibmpv=true
        - -Dcaca=disabled
        - -Dcdda=disabled
        - -Ddvbin=disabled
        - -Ddvdnav=disabled
        - -Dlibarchive=disabled
        - -Dopenal=disabled
      sources:
        - type: git
          url: https://github.com/mpv-player/mpv
          commit: 02254b92dd237f03aa0a151c2a68778c4ea848f9
          tag: v0.38.0

    ########################
    # MAGICK HAPPENS HERE
    ########################
    - name: ghostscript
      config-opts:
        - --enable-shared
        - --disable-static
      sources:
        - type: archive
          url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10040/ghostscript-10.04.0.tar.gz
          sha256: c764dfbb7b13fc71a7a05c634e014f9bb1fb83b899fe39efc0b6c3522a9998b1
    ########################
    - name: imagemagick
      builddir: true
      build-options:
      config-opts:
        - --enable-shared
        - --disable-static
        - --disable-docs
        - --with-modules
        - --with-threads
        - --with-png
        - --enable-hdri
        - --enable-opencl
        - --with-djvu
        - --with-fftw
        - --with-jxl
        - --with-lqr
        - --with-modules
        - --with-openexr
        - --with-openjp2
        - --with-rsvg
        - --with-webp
        - --with-wmf
        - --with-xml
        - --with-dps
        - --with-fpx
        - --with-gvc
      sources:
        - type: git
          url: https://github.com/ImageMagick/ImageMagick
          commit: 18ae55523a3b901081fa21cce7ca559ee81b7276
          tag: 7.1.1-39

    ########################
    # ZXING-CPP
    ########################
    - name: zxing-cpp
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_WRITERS=OFF
        - -DBUILD_EXAMPLES=OFF
      sources:
        - type: git
          url: https://github.com/zxing-cpp/zxing-cpp
          commit: 99a83b3a6ac514d7f850dda7fa24cddb5120c7e2
          tag: v2.2.1

    ########################
    ########################
    - name: photoqt
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DIMAGEMAGICK=ON
        - -DGRAPHICSMAGICK=OFF
        - -DEXIV2=ON
        - -DLIBARCHIVE=ON
        - -DRAW=ON
        - -DPOPPLER=ON
        - -DQTPDF=OFF
        - -DDEVIL=ON
        - -DFREEIMAGE=OFF
        - -DPUGIXML=ON
        - -DCHROMECAST=OFF
        - -DLIBVIPS=OFF
        - -DVIDEO_MPV=ON
        - -DEXIV2_ENABLE_BMFF=ON
        - -DZXING=ON
        - -DFLATPAKBUILD=ON
      sources:
        - type: git
          url: https://gitlab.com/lspies/photoqt.git
          commit: ca86637997029694be4fea548917131737c108da
          tag: v4.6
